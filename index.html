
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Enter Your Favorite Things!</h1>
    <form id="form">
        <div class="form-group">
          <label for="person">Person</label>
          <input id="person" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input id="color" class="form-control" type="text">
        </div>
      <button class="btn btn-danger" type="submit">Submit</button>
    </form>
  </div>
  <div class="list">
    <ul>
      
    </ul>
  </div>
</body>
</html>
